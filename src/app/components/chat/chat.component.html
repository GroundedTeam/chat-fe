<div class="chat-container">
    <div class="row" style="height: 100%;">
        <div class="col-9 left-side">
            <div class="chat">
                <section class="companion-info">
                    <div class="img-container">
                        <img src="{{ receiver.avatar }}" alt="Avatar">
                    </div>
                    <div class="info-container">
                        <span class="companion-username">{{ receiver.username }}</span>
                    </div>
                </section>
                <div class="message-container" #container>
                    <app-message
                        *ngFor="let messageObject of messagesArray"
                        [sender]="messageObject.sender"
                        [user]="user"
                        [text]="messageObject.text"
                    ></app-message>
                </div>
                <div class="input-container">
                    <div class="form-group row">
                        <div class="input col-8">
                            <input
                                class="form-control"
                                type="text"
                                [(ngModel)]="message"
                                placeholder="Start chatting!"
                                (keydown.enter)="sendMessage()"
                            />
                        </div>
                        <div class="col-4">
                            <button
                                class="btn btn-primary send-btn"
                                (click)="sendMessage()"
                            >
                                <span class="send-btn-text">Send message</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <aside class="col-3 right-side">
            <app-contact-list></app-contact-list>
        </aside>
    </div>
</div>
